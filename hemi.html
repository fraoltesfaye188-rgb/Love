<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy Birthday Hemi</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        display: flex;
        justify-content: center;
        align-items: center;
        background: radial-gradient(circle, #fff0f6, #ffd6e8);
        font-family: 'Segoe UI', sans-serif;
    }

    .card {
        background: rgba(255,255,255,0.95);
        padding: 35px;
        border-radius: 30px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.2);
        max-width: 420px;
        z-index: 2;
        animation: fadeZoom 2s ease;
    }

    .photo {
        width: 180px;
        height: 180px;
        border-radius: 50%;
        object-fit: cover;
        border: 6px solid #ff8fab;
        margin-bottom: 15px;
        box-shadow: 0 0 20px #ffb3c6;
    }

    h1 {
        color: #ff4d88;
        font-size: 34px;
        margin: 10px 0;
        animation: glow 2s infinite alternate;
    }

    h2 {
        color: #ff85a2;
        font-weight: normal;
    }

    p {
        color: #555;
        font-size: 16px;
        line-height: 1.6;
        min-height: 60px;
    }

    button {
        margin-top: 15px;
        padding: 12px 25px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(135deg, #ff4d88, #ff85a2);
        color: white;
        font-size: 15px;
        cursor: pointer;
        box-shadow: 0 5px 20px rgba(0,0,0,0.25);
    }

    button:hover {
        transform: scale(1.05);
    }

    .float {
        position: absolute;
        font-size: 22px;
        animation: floatUp linear forwards;
        pointer-events: none;
    }

    @keyframes floatUp {
        from { transform: translateY(100vh); opacity: 1; }
        to { transform: translateY(-10vh); opacity: 0; }
    }

    @keyframes fadeZoom {
        from { opacity: 0; transform: scale(0.7); }
        to { opacity: 1; transform: scale(1); }
    }

    @keyframes glow {
        from { text-shadow: 0 0 8px #ff85a2; }
        to { text-shadow: 0 0 25px #ff4d88; }
    }
</style>
</head>

<body>

<div class="card">
    <img src="hemi.jpg" alt="Hemi" class="photo">

    <h1>Happy Birthday ðŸŽ‚</h1>
    <h2>My Love Hemi ðŸ’–</h2>

    <p id="typing"></p>

    <button onclick="celebrate()">Celebrate ðŸŽ‰</button>
</div>

<audio id="music" loop>
    <source src="/Happy_Birthday_Song_ðŸŽ‚ðŸŽ¶Birthday_Song_for_Everyone(256k).mp3" type="audio/mpeg">
</audio>

<script>
const text = "You are my sunshine, my smile, and my forever. Every heartbeat whispers your name. ðŸ’•";
let i = 0;

function typeText() {
    if (i < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 60);
    }
}
typeText();

// Floating hearts & flowers
setInterval(() => {
    const el = document.createElement("div");
    el.className = "float";
    el.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸŒ¸";
    el.style.left = Math.random() * 100 + "vw";

    document.body.appendChild(el);

    setTimeout(() => el.remove(), 7000);

// Celebrate button

    document.getElementById("music").play();
    for (let j = 0; j < 25; j++) {

    }
}

// Sparkle effect
function sparkle() {
    const s = document.createElement("div");
    s.className = "float";
    s.innerHTML = "âœ¨";

</script>

</body>
</html>
